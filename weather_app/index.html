<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" placeholder="Enter Your City" id="city-input">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="weather image"> -->
            </div>
            <div class="temperature"> </div>
            <div class="discription"></div>
            <div class="details">
                <!-- <div>Feels like:  22Â°C </div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5 m/s </div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
